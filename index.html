<style>
    /* From Uiverse.io by kamehame-ha */ 
.cards {
    cursor: pointer;
  display: flex;
  flex-direction: column;
  text-align: center;
  /* border: 5px solid red; */
  justify-content: center;
  align-items: center;
  gap: 15px;
}

.cards .red {
  background-color: #f43f5e;
}

.cards .blue {
  background-color: #3b82f6;
}

.cards .green {
  background-color: #22c55e;
}

.cards .card {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  height: 100px;
  width: 250px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: 400ms;
}

.cards .card p.tip {
  font-size: 1.5rem;
  font-weight: 700;
}

.cards .card p.second-text {
  font-size: 1.5em;
  
}

.cards .card:hover {
  transform: scale(1.1, 1.1);
}
.cards{
    margin-top: 20px;
}

.cards:hover > .card:not(:hover) {
  filter: blur(10px);
  transform: scale(0.9, 0.9);
}
    .footer3{
        
        display: flex;
        flex-direction: column;
        /* border: 5px solid red; */
        justify-content: bottom;
        align-items: bottom;
        text-align: center;
        margin-top: 30px;
    
        
    }

    * {

    body {

    }

    nav {
        background-color: rgba(255, 218, 185, 0.744);
    }

    nav ul {
        width: 100%;
        align-items: center;
        display: flex;
        list-style: none;
        justify-content: flex-end;

    }

    nav li {
        height: 50px;
    }

    nav a {
        height: 100%;
        padding: 0 30px;
        text-decoration: none;
        display: flex;
        align-items: center;
        color: black;
        font-weight: bold;
    }

    nav li:first-child {
        margin-right: auto;
    }

    .sidebar {
        position: fixed;
        height: 100vh;
        top: 0;
        right: 0;
        width: 250px;
        background-color: peachpuff;
        cursor: pointer;
        backdrop-filter: blur(12px);
        box-shadow: -10px 0 10px rgb(0, 0, 0, 0.1);
        display: none;
        align-items: flex-start;
        justify-content: flex-start;
        flex-direction: column;

    }

    .sidebar li {
        width: 100%;
    }

    .sidebar a {
        width: 100%;
    }

    .menu-button {
        display: none;
    }

    @media(max-width: 800px) {
        .hideOnMobile {
            display: none;
        }

        .menu-button {
            display: block;

        }

    }

    @media (max-width: 400px) {

        .sidebar {
            width: 100%;

        }

    }

    /* From Uiverse.io by Yaya12085 */
    .container {
        height: 200px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 4px 4px 30px rgba(255, 222, 222, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding-top: 40px;
        /* padding: 10px; */
        gap: 5px;
        background-color: rgba(0, 110, 255, 0.041);
    }

    .header {
        flex: 1;
        width: 100%;
        border: 2px dashed royalblue;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .header svg {
        height: 100px;
    }

    .header p {
        text-align: center;
        color: black;
    }

    .footer {
        background-color: rgba(0, 110, 255, 0.075);
        width: 100%;
        height: 40px;
        padding: 8px;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        color: black;
        border: none;
    }

    .footer svg {
        height: 130%;
        fill: royalblue;
        background-color: rgba(70, 66, 66, 0.103);
        border-radius: 50%;
        padding: 2px;
        cursor: pointer;
        box-shadow: 0 2px 30px rgba(0, 0, 0, 0.205);
    }

    .footer p {
        flex: 1;
        text-align: center;
    }

    #file {
        display: none;
    }

    .bt {
        background: royalblue;
        border-radius: 20px;
        font-size: 20px;
        border-style:groove;
        font-weight: bold;
        cursor: pointer;

    }
    button{

    body {

    img{

    }
</style>
